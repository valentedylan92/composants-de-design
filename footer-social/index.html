<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/print.css">
  <title>Footer Social</title>
</head>
<body>
  <main class="container">
    <footer class="footer">
      <div class="footer__inner">
          <p class="footer__subtext"><i class="icon__copy far fa-copyright"></i>2017 Playdots, Inc</p>
          <ul class="menu">
            <li class="menu__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="menu__link">Terms</a></li>
            <li class="menu__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="menu__link">Privacy</a></li>
            <li class="menu__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="menu__link">Press</a></li>
          </ul>
          <ul class="social">
            <li class="social__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="social__link"><i class="social__icon fas fa-envelope"></i>mail</a></li>
            <li class="social__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="social__link"><i class="social__icon fab fa-facebook-f"></i>facebook</a></li>
            <li class="social__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="social__link"><i class="social__icon fab fa-twitter"></i>twitter</a></li>
            <li class="social__item"><a href="javascript:void(0)" target="_blank" rel="noopener noreferrer" class="social__link"><i class="social__icon fab fa-instagram"></i>instagram</a></li>
          </ul>
      </div>
    </footer>
  </main>
</body>
</html>
