<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/print.min.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section section--chart">
      <h2 class="section__title">How well do you retain users?</h2>
        <div class="chart">
          <div class="chart__up">
            <h3 class="chart__title">User retention by weeks</h3>
            <div class="chart__row row-first">
              <div class="chart__col--big"></div>
              <div class="chart__col">Week 0</div>
              <div class="chart__col">Week 1</div>
              <div class="chart__col">Week 2</div>
              <div class="chart__col">Week 3</div>
              <div class="chart__col">Week 4</div>
              <div class="chart__col">Week 5</div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">All users</div>
              <div class="chart__col">100%</div>
              <div class="chart__col">3.4%</div>
              <div class="chart__col">2.5%</div>
              <div class="chart__col">2.2%</div>
              <div class="chart__col">3.6%</div>
              <div class="chart__col">3.8%</div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">May 14 - May 20</div>
              <div class="chart__col blue"></div>
              <div class="chart__col blue-10"></div>
              <div class="chart__col blue-15"></div>
              <div class="chart__col blue-20"></div>
              <div class="chart__col blue-25"></div>
              <div class="chart__col blue-30"></div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">May 21 - May 27</div>
              <div class="chart__col blue"></div>
              <div class="chart__col blue-15"></div>
              <div class="chart__col blue-25"></div>
              <div class="chart__col blue-25"></div>
              <div class="chart__col blue-20"></div>
              <div class="chart__col"></div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">May 28 - Jun 3</div>
              <div class="chart__col blue"></div>
              <div class="chart__col blue-35"></div>
              <div class="chart__col blue-40"></div>
              <div class="chart__col blue-30"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">Jun 4 - Jun 10</div>
              <div class="chart__col blue"></div>
              <div class="chart__col blue-15"></div>
              <div class="chart__col blue-10"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">Jun 11 - Jun 17</div>
              <div class="chart__col blue"></div>
              <div class="chart__col blue-10"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
            </div>
            <div class="chart__row">
              <div class="chart__col--big">Jun 18 - Jun 24</div>
              <div class="chart__col blue"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
              <div class="chart__col"></div>
            </div>
          </div>
          <div class="chart__down">
            <select name="" id="" class="chart__select"><option value="value" class="chart__option">Last 6 weeks</option></select>
            <a href="" class="chart__link">Cohort Analysis report <i class="fas fa-chevron-right icon icon-right"></i></a>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
