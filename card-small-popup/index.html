<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/print.min.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section section--card">
      <div class=" card card__container">
        <div class="card__inner">
          <div class="card__left">
            <!-- <img src="" alt=""> -->
          </div>
          <div class="card__right">
            <div class="card__info">
              <p class="card__fav"><i class="fas fa-heart icon_heart"></i>Quincy Larson and 741 others</p>
              <h2 class="card__title">I burned my first startup to the ground. here are some hard lessons learned.</h2>
              <p class="card__subtitle">It's been nearly 12 months since my first startup went up in flames. I'm going to tell you how it all happened...</p>
            </div>
            <div class="card__user">
              <div class="user ">
                <div class="user__left"><img src="http://placekitten.com/40/40" alt="" class="user__img"></div>
                <div class="user__right">
                  <a class="user__name" href="" target="_blank" rel ="noopener">Omar Goldberg</a>
                  <p class="user__date">Jun 22<span class="user__time">9 min read</span></p>
                </div>
              </div>
              <div class="icon">
                <i class="far fa-bookmark icon_flag"></i><i class="fa fa-angle-down icon_arrow"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="popup">
          <p class="popup__text">Report Story</p>
        </div>

        <div class="arrow-up"></div>


      </div>
    </section>

  </main>
</body>
</html>
