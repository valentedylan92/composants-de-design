<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/print.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section section--chart">
      <div class="chart">
        <div class="chart__container">
          <div class="chart__inner">
            <div class="chart__user">
              <h2 class="chart__title">Users right now</h2>
              <p class="chart__number">90</p>
            </div>
            <div class="chart__graph">
              <h3 class="chart__subtitle">Page views per minute</h3>
              <div class="bars__container">
                <div class="bar bar-35"></div>
                <div class="bar bar-25"></div>
                <div class="bar bar-30"></div>
                <div class="bar bar-50"></div>
                <div class="bar bar-32"></div>
                <div class="bar bar-43"></div>
                <div class="bar bar-43"></div>
                <div class="bar bar-67"></div>
                <div class="bar bar-52"></div>
                <div class="bar bar-61"></div>
                <div class="bar bar-42"></div>
                <div class="bar bar-72"></div>
                <div class="bar bar-57"></div>
                <div class="bar bar-55"></div>
                <div class="bar bar-33"></div>
                <div class="bar bar-47"></div>
                <div class="bar bar-35"></div>
                <div class="bar bar-29"></div>
                <div class="bar bar-58"></div>
                <div class="bar bar-42"></div>
                <div class="bar bar-53"></div>
                <div class="bar bar-39"></div>
                <div class="bar bar-46"></div>
                <div class="bar bar-41"></div>
                <div class="bar bar-28"></div>
                <div class="bar bar-33"></div>
                <div class="bar bar-43"></div>
                <div class="bar bar-46"></div>
                <div class="bar bar-44"></div>
                <div class="bar bar-20"></div>
              </div>
            </div>
            <div class="chart__pages">
              <div class="array">
                <div class="array__row--title">
                  <h3 class="array__subtitle">Top Active Pages</h3>
                  <h3 class="array__subtitle right">Users</h3>
                </div>
                <div class="array__row">
                  <p class="array__info">/actualites/so...nfants-femmes</p>
                  <p class="array__number">46</p>
                </div>
                <div class="array__row">
                  <p class="array__info">/actuallites/pol...-arme-politique</p>
                  <p class="array__number">8</p>
                </div>
                <div class="array__row">
                  <p class="array__info">/actuallites/so...existe-femmes</p>
                  <p class="array__number">3</p>
                </div>
                <div class="array__row">
                  <p class="array__info">/p/159944294/...ee-de-meurtre</p>
                  <p class="array__number">3</p>
                </div>
                <div class="array__row">
                  <p class="array__info">/programmes-tele</p>
                  <p class="array__number">3</p>
                </div>
              </div>
            </div>

          </div>
          <div class="chart__report">
            <a href="javascript:void(0)" class="chart__cta">Real Time Export <i class="chart_icon"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
