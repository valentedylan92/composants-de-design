<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/print.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section section--sidebar">
      <div class="sidebar">
        <div class="sidebar__left">
          <div class="sidebar__buttons">
            <button class="button button--close"></button>
            <button class="button button--reduce"></button>
            <button class="button button--resize"></button>
          </div>
          <div class="sidebar__categories">
            <div class="sidebar__category is-active">
              <a href="" class="sidebar__button"></a>
            </div>
            <p class="sidebar__subtext"><i class="icon icon_cmd far fa-bookmark"></i>1</p>

            <div class="sidebar__category">
              <a href="" class="sidebar__button"></a>
            </div>
            <p class="sidebar__subtext"><i class="icon icon_cmd far fa-bookmark"></i>2</p>
            <div class="sidebar__category">
              <a href="" class="sidebar__button"></a>
            </div>
            <p class="sidebar__subtext"><i class="icon icon_cmd far fa-bookmark"></i>3</p>
            <div class="sidebar__category">
              <a href="" class="sidebar__button"></a>
            </div>
            <p class="sidebar__subtext"><i class="icon icon_cmd far fa-bookmark"></i>4</p>
            <div class="sidebar__category add">
              <a href="" class="sidebar__button"></a>
            </div>
          </div>
        </div>
        <div class="sidebar__right">
          <div class="sidebar__top">
            <div class="sidebar__topic">
              <a href="" class="sidebar__topicname">Base Digital<i class="fa fa-angle-down icon icon_arrow_down"></i></a>
              <i class="far fa-bell icon icon_bell"></i>
            </div>
            <p class="sidebar__nameuser">alexandre</p>
          </div>
          <div class="sidebar__thread">
            <ul class="sidebar__list">
              <li class="sidebar__item"><i class="icon icon_justify fas fa-align-justify fa-xs"></i><a href="javascript:void(0)" class="sidebar__link">All Unreads</a></li>
              <li class="sidebar__item"><i class="icon icon_bubble far fa-comment fa-xs"></i><a href="javascript:void(0)" class="sidebar__link">All threads</a></li>
            </ul>
          </div>
          <div class="sidebar__starred">
            <h3 class="sidebar__subtitle"><i class="icon icon_star fas fa-star"></i>Starred<i class="icon icon_star"></i></h3>
            <ul class="sidebar__list">
              <li class="sidebar__item"><i class="icon icon_hashtag fas fa-hashtag"></i><a href="javascript:void(0)" class="sidebar__link">beal</a></li>
              <li class="sidebar__item"><i class="icon icon_lock fas fa-lock"></i><a href="javascript:void(0)" class="sidebar__link">jack</a></li>
              <li class="sidebar__item"><i class="icon icon_hashtag fas fa-hashtag"></i><a href="javascript:void(0)" class="sidebar__link">theskateroom</a></li>
              <li class="is-offline sidebar__item"><a href="javascript:void(0)" class="sidebar__link">jacques</a></li>
              <li class="is-online sidebar__item"><a href="javascript:void(0)" class="sidebar__link">matthias</a></li>
              <li class="is-online sidebar__item"><a href="javascript:void(0)" class="sidebar__link">pierre</a></li>
              <li class="is-online sidebar__item"><a href="javascript:void(0)" class="sidebar__link">steve</a></li>
              <li class="is-online sidebar__item"><a href="javascript:void(0)" class="sidebar__link">thomas</a></li>
            </ul>
          </div>
          <div class="sidebar__channel">
            <h3 class="sidebar__subtitle">channels</h3>
            <i class="icon icon_plus fas fa-plus-circle"></i>
            <ul class="sidebar__list">
              <li class="sidebar__item"><i class="icon icon_hashtag fas fa-hashtag"></i><a href="javascript:void(0)" class="sidebar__link">accessibility</a></li>
              <li class="sidebar__item"><i class="icon icon_hashtag fas fa-hashtag"></i><a href="javascript:void(0)" class="sidebar__link">backend</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
