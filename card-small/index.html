<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/print.min.css">
  <title>Card Small</title>
</head>
<body>
  <main class="container">
    <section class="section section--card">
      <div class=" card card__container">
        <div class="card__inner">
          <div class="card__left">
            <!-- <img src="" alt=""> -->
          </div>
          <div class="card__right">
            <div class="card__info">
              <h2 class="card__title">A Quick Market-Driven Guide to Choosing a 'Profitable' Start-Up Name</h2>
              <p class="card__subtitle">And what 'profit' has to do with naming your startup</p>
            </div>
            <div class="card__user">
              <div class="user ">
                <div class="user__left"><img src="http://placekitten.com/40/40" alt="" class="user__img"></div>
                <div class="user__right">
                  <a class="user__name" href="" target="_blank" rel ="noopener">Josiah Humphrey</a>
                  <p class="user__date">Jun 23<span class="user__time">9 min read</span></p>
                </div>
              </div>
              <div class="icon">
                <i class="far fa-bookmark icon_flag"></i><i class="fa fa-angle-down icon_arrow"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
