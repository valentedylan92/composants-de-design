<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/print.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section section--sidebar">
      <h2 class="form__title">Emergency Contact and Medical Information</h2>
      <form action="" id="form-emergency">
        <div class="form__profil">
          <div class="form__row">
            <div class="form__container">
              <h4 class="form__subtitle">Name</h4>
              <div class="form__inputs">
                <input type="text" name="first-profil" class="form__firstname">
                <label for="first-profil">First</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="last-profil" class="form__lastname">
                <label for="last-profil">Last</label>
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="container">
              <h4 class="form__subtitle">Gender</h4>
              <div class="form__inputs">
                <select name="gender-profil" id="gender-emergency" class="form__gender">
                  <option value="Male" class="form__option">Male</option>
                  <option value="Female" class="form__option">Female</option>
                  <option value="Other" class="form__option">Other</option>
                </select>
              </div>
            </div>
            <div class="form__container">
              <h4 class="form__subtitle">Date of birth</h4>
              <div class="form__inputs">
                <input type="text" name="month-profil" class="form__months">
                <label for="month-profil">MM</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="day-profil" class="form__days">
                <label for="day-profil">DD</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="year-profil" class="form__years">
                <label for="year-profil">YYYY</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form__emergency">
          <div class="form__row">
            <div class="form__container">
              <h4 class="form__subtitle">Name</h4>
              <div class="form__inputs">
                <input type="text" name="first-emergency" class="form__firstname">
                <label for="first-emergency">First</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="last-emergency" class="form__lastname">
                <label for="last-emergency">Last</label>
              </div>
            </div>
            <div class="form__container">
              <h4 class="form__subtitle">Relationship</h4>
              <div class="form__inputs">
                <input type="text" name="relation-emergency" class="form__relation">
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="form__container--large">
              <h4 class="form__subtitle">Adress</h4>
              <div class="form__inputs">
                <input type="text" name="street-emergency" class="form__street">
                <label for="street-emergency">Street Adress</label>
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="form__container--large">
              <div class="form__inputs">
                <input type="text" name="line2-emergency" class="form__adressSup">
                <label for="line2-emergency">Adress line 2</label>
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="form__container">
              <div class="form__inputs">
                <input type="text" name="city-emergency" class="form__city">
                <label for="city-emergency">City</label>
              </div>
            </div>
            <div class="form__container">
              <div class="form__inputs">
                <input type="text" name="state-emergency" class="form__state">
                <label for="state-emergency">State / Province / Region</label>
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="form__container">
              <div class="form__inputs">
                <input type="text" name="zipcode-emergency" class="form__zipcode">
                <label for="zipcode-emergency">City</label>
              </div>
            </div>
            <div class="form__container">
              <div class="form__inputs">
                <select name="country-profil" id="country-emergency" class="form__country">
                  <option value="Belgium" class="form__option">Belgium</option>
                  <option value="France" class="form__option">France</option>
                  <option value="Canada" class="form__option">Canada</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="form__container">
              <h4 class="form__subtitle">Home phone</h4>
              <div class="form__inputs">
                <input type="text" name="homeNb-emergency" class="form__phone">
                <label for="phone-emergency">###</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="homeNb-emergency" class="form__phone">
                <label for="phone-emergency">###</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="homeNb-emergency" class="form__phone">
                <label for="phone-emergency">###</label>
              </div>
            </div>
            <div class="form__container">
              <h4 class="form__subtitle">Work phone</h4>
              <div class="form__inputs">
                <input type="text" name="workNb-emergency" class="form__phone">
                <label for="phone-emergency">###</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="workNb-emergency" class="form__phone">
                <label for="phone-emergency">###</label>
              </div>
              <div class="form__inputs">
                <input type="text" name="workNb-emergency" class="form__phone">
                <label for="phone-emergency">###</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form__medical">
          
        </div>
      </form>
    </section>
  </main>
</body>
</html>
